<svg xmlns="http://www.w3.org/2000/svg" width="600" height="100" viewBox="0 0 600 100">
  <style>
    .text { fill: #333; font-family: 'Courier New', monospace; font-size: 24px; }
    .cursor { animation: blink 1s infinite; }
    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .text-mask {
      animation: typing 4s steps(40, end) infinite;
    }
  </style>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <mask id="text-mask">
      <rect class="text-mask" x="0" y="0" width="600" height="100" fill="white"/>
    </mask>
  </defs>
  <text x="20" y="50" class="text" fill="url(#grad)" mask="url(#text-mask)">
    Hello, I'm Suryansh! Welcome to my profile
  </text>
  <rect class="cursor" x="20" y="30" width="3" height="24" fill="#667eea"/>
</svg>